    <div class="container-fluid resume">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5>
                            JavaScript Básico - Ejercicio asincrónico 03 (Par o Impar)
                        </h5>
                        <br/>
                        <form role="form" onsubmit="parImpar()">
                            <div class="form-group">
                                <label for="edad">Número:
                                    <input type="number" class="form-control" placeholder="Ingresa un número" id="numero" required /></label>
                            </div>
                            <div class="centrar">
                                <button type="submit" class="btn btn-primary">
                                    Consultar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

                <div class="card mb-5">
                    <div class="card-body">
                        <h5>
                            JavaScript Básico - Ejercicio asincrónico 04 (Jubilación)
                        </h5>
                        <br/>
                        <form role="form" onsubmit="jubilar()">
                            <div class="form-group">

                                <label for="sexo">Sexo:
                                    <select class="form-control" id="sexo">
                                        <option>Femenino</option>
                                        <option>Masculino</option>
                                    </select></label>
                                <label for="edad">Edad:
                                    <input type="number" class="form-control" placeholder="Ingresa tu edad" id="edad"
                                        min="1" max="120" required /></label>
                            </div>
                            <div class="centrar">
                                <button type="submit" class="btn btn-primary">
                                    Consultar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
